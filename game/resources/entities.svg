
<svg id="rifle" version="1.1"
  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="-7.5 -7.5 15 15" width="15" height="15">
  <defs>
    <path d="M -3.22 -1.51 L -6.74 -0.5 L -7.74 -4.52 L -5.23 -7.03
      L 7.33 5.02 L 5.32 7.03 L -3.22 -1.51 Z" id="butt" />
    <clipPath id="clipbutt">
      <use xlink:href="#butt" opacity="1" />
    </clipPath>
  </defs>
  <g clip-path="url(#clipbutt)">
    <use xlink:href="#butt"
      fill-opacity="0" stroke-width="3" />
  </g>
  <path d="M 5.32 7.03 L 7.33 5.02 L -1.72 -3.61 L -3.22 -1.43 L 5.32 7.03 Z" />
  <path d="M-0.21 0L-3.22 7.03"
    fill-opacity="0" stroke-width="2" />
</svg>

<symbol id="soldier" style="overflow:visible">
  <g fill="#afafaf" stroke-width="1">
    <rect width="3" height="14" x="-2" y="13" transform="rotate(10)" />
    <rect width="3" height="14" x="-1" y="13" transform="rotate(-10)" />
    <rect width="3" height="14" x="-6" y="3" transform="rotate(15)" />
    <rect width="3" height="14" x="3" y="3" transform="rotate(-15)" />
    <rect width="8" height="12" x="-4" y="1" />
    <circle r="4" cx="0" cy="-5" fill="#ffdead" />
    <path d="M -4,-5 a 4,4 0 0,1 8,0" />
    <use xlink:href="#rifle" x="-8" y="2" fill="#000000" stroke="#000000" />
  </g>
</symbol>

<symbol id="enemy_soldier" style="overflow:visible">
  <use xlink:href="#soldier" x="0" y="0" />
  <path d="M -4,-5 a 4,4 0 0,1 8,0" fill="#ff0000" />
</symbol>

<symbol id="hero" style="overflow:visible">
  <use xlink:href="#soldier" x="0" y="0" />
  <path d="M -4,-5 a 4,4 0 0,1 8,0" fill="#0000ff" />
</symbol>
