game/intro: >
    <h1>Тарона</h1>

    <p>Назревает конфликт между кланами Дидорианцев и Радлов на маленькой
    планете, соляном руднике. Космические парусники, подлетая к планете,
    обмениваются несколькими выстрелами.</p>

    <p>У вас, одного из десантников Дидорианцев, секретная миссия -
    получить Крохм, который является настоящей целью вашего клана
    в этом противостоянии.</p>

    <p>Наконец, корабли садятся на планету...</p>

    <p class="center"><em>Нажмите любую кнопку, чтобы продолжить</em></p>
