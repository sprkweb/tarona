game_name: Тарона
# Пункты главного меню
menu:
  continue: Продолжить
game:
  # Текст вступления
  intro: >
    <h1>Демонстрация</h1>

    <p>Вы сейчас смотрите демонстрацию возможностей этого движка. Не обращайте
    внимания на графическое оформление, так как движок предоставляет только
    функциональность.</p>

    <p>Далее вы увидите игровое поле, которое представляет собой абстрактное
    изображение реки, на левом берегу которой поросший травой луг, на котором
    стоит ваш герой, на правом каменистом берегу - герой противника.</p>

    <p>Вы можете выделять героев, щелкая по ним левой кнопкой мыши.
    Вы также можете перемещать своего героя, когда он выделен,
    нажимая на целевое место правой кнопкой мыши.</p>

    <p>Обратите внимание, что герой не может выйти за пределы карты и может
    устать, если будет много передвигаться.</p>

    <p class="center"><em>Нажмите любую кнопку, чтобы продолжить</em></p>
