# Текст вступления
game/intro: >
    <h1>Тарона</h1>

    <p>Назревает конфликт между кланами Дидорианцев и Радлов на маленькой
    планете, соляном руднике. Космические парусники, подлетая к планете,
    обмениваются несколькими выстрелами.</p>

    <p>У вас, одного из десантников Дидорианцев, секретная миссия -
    получить Крохм, который является настоящей целью вашего клана
    в этом противостоянии.</p>

    <p>Наконец, корабли садятся на планету...</p>

    <p class="center"><em>Нажмите любую кнопку, чтобы продолжить</em></p>
# Сообщения во время обучения
game/training_fov: >
    <h4>Обучение</h4>
    Перед вами - карта происходящих действий со схематично нанесенными на нее
    важнейшими элементами. Если карту не видно полностью, можете перемещать
    поле зрения клавишами W, A, S, D.
game/training_choose: >
      Обратите внимание на счетчик мгновений. Одно мгновение в этой игре -
      одно действие любого существа на карте. Все действуют по очереди.
      Сейчас очередь вашего героя. Выберите его левой кнопкой мыши.
game/training_interact: >
    Вы можете ходить, нажимая правой кнопкой мыши на незанятые клетки, однако
    дистанция ограничена энергией, которая восстанавливается каждое мгновение.
    Вы также можете взаимодействовать (в том числе и атаковать) с любыми
    объектами на карте. Попробуйте выстрелить в самый маленький кристалл.
    Максимальная дистанция выстрела - 5 клеток.
